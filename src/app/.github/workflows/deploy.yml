on:
  push:
    branches:
      - main  # Se activa cuando subes cambios a la rama 'main'

permissions:
  contents: write # Permiso para que el robot pueda publicar en tu repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. El robot descarga tu cÃ³digo
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      # 2. Instala Node.js
      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Usamos una versiÃ³n moderna
          cache: 'npm'

      # 3. Instala las dependencias (rÃ¡pido y limpio)
      - name: Install Dependencies ğŸ“¦
        run: npm ci

      # 4. Construye la aplicaciÃ³n (Build)
      # IMPORTANTE: Cambia '/king-panel/' por el nombre de tu repositorio
      - name: Build Angular App ğŸ—ï¸
        run: npm run build -- --configuration=production --base-href=/king-panel/

      # 5. Despliega a GitHub Pages ğŸš€
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist/king/browser # ğŸ‘ˆ Revisa que esta sea tu carpeta de salida en angular.json
          branch: gh-pages # La rama donde vive el sitio web
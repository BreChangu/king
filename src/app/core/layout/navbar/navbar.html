<header class="king-navbar" [class.scrolled]="isScrolled">
  <div class="container">
    
    <a routerLink="/" class="logo" aria-label="King Panel - Distribuidor en Estado de México y CDMX">
      KING PANEL<span class="tm">®</span>
    </a>

    <nav aria-label="Navegación principal">
      <ul class="nav-links" [class.active]="isMenuOpen">
        <li><a href="#sistemas" (click)="toggleMenu()">Sistemas</a></li>
        <li><a href="#materiales" (click)="toggleMenu()">Materiales</a></li>
        <li><a href="#proyectos" (click)="toggleMenu()">Proyectos</a></li>
        <li><a href="#nosotros" (click)="toggleMenu()">Nosotros</a></li>
      </ul>
    </nav>

    <div class="nav-actions">
      <button class="btn-contact" aria-label="Solicitar cotización">Cotizar</button>
      
      <button class="menu-toggle" (click)="toggleMenu()" [class.open]="isMenuOpen" aria-label="Abrir menú">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>

  </div>

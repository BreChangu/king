on:
  push:
    branches:
      - main 

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build Angular App ğŸ—ï¸
        # Base-href debe ser /king/ porque ese es el nombre de tu proyecto y repo
        run: npx ng build --configuration production --base-href /king/

      - name: Deploy ğŸš€  
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # ğŸ¯ ESTA ES LA RUTA CLAVE:
          folder: dist/king/browser 
          branch: gh-pages
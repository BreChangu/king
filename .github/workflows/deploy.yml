permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js ğŸ”§
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies ğŸ“¦
        run: npm ci

      - name: Build Angular App ğŸ—ï¸
        # AsegÃºrate que /king-panel/ sea el nombre exacto de tu REPO en GitHub
        run: npx ng build --configuration production --base-href /king-panel/

      - name: Deploy ğŸš€  
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # ğŸ‘‡ IMPORTANTE: Verifica esta ruta contra tu angular.json
          folder: dist/king-panel/browser 
